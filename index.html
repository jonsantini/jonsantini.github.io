<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Embedded Iframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            display: flex;
            height: 100%;
        }

        .iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe class="iframe" src="nc_2020.html"></iframe>
        <iframe class="iframe" src="nc_2023.html"></iframe>
    </div>
</body>

</html>
