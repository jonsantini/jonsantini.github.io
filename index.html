<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .iframe {
            width: 100%;
            height: 600px; 
        }
        img {
            display: block;
            max-width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Jon's DSC 502 Project Media</h1>

    <h2>Tables & Plots</h2>

    <img src="https://jonsantini.github.io/medians.png" alt="Image 1">
    <img src="https://jonsantini.github.io/pctchange.png" alt="Image 2">
    <img src="https://jonsantini.github.io/6counties6years.png" alt="Image 3">
    <img src="https://jonsantini.github.io/plot_all_sorted.png" alt="Image 4">
    
    <h2>Maps</h2>

    <div class="grid">
        <iframe class="iframe" src="https://jonsantini.github.io/nc_precovid.html"></iframe>
        <iframe class="iframe" src="https://jonsantini.github.io/nc_postcovid.html"></iframe>
    </div>

</body>
</html>
